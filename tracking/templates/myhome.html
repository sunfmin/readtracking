{% extends "main.html" %}

{% block content %}
{% load helper %}
<div class="navigation">
    <a href="/dicts">My Dictionaries</a>, Peek word bookmark:  {% include "toolbar.html" %}
</div>

<h2>My Recent Words</h2>

<ol class="recent_words">
{% for quest in quests %}
    {% if quest.word %}
    <li>
       <a href="{{quest.content.url}}">{{quest.word.name}}</a>
    </li>
    {% endif %}
{% endfor %}
</ol>

{% endblock %}
